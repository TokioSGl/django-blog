<div class="join pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <aclass="join-item btn"  href="?page={{ page.previous_page_number }}">«Previous»</a>
    {% endif %}
    <span class="join-item btn btn-primary" class="current">Page {{ page.number }} of {{ page.paginator.num_pages }}</span>
    {% if page.has_next %}
      <a class="join-item btn" href="?page={{ page.next_page_number }}">«Next»</a>
    {% endif %}
  </span>
</div>


{% comment %} <div class="join">
  <button class="join-item btn">«</button>
  <button class="join-item btn">Page 22</button>
  <button class="join-item btn">»</button>
</div> {% endcomment %}
